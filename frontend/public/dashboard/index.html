<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Agent Live Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 15px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(99, 102, 241, 0.6);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .connection-status {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
      display: inline-block;
      margin-left: 50%;
      transform: translateX(-50%);
    }
    
    .connection-status.connected {
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .connection-status.disconnected {
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 25px;
      max-width: 1800px;
      margin: 0 auto;
    }
    
    .agent-card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      overflow: hidden;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .agent-card:hover {
      transform: translateY(-8px);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    
    .agent-header {
      padding: 20px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .agent-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: #e2e8f0;
    }
    
    .agent-status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.875rem;
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.6;
        transform: scale(1.1);
      }
    }
    
    .agent-video {
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    
    .agent-video img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .no-stream {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
      font-size: 1rem;
      gap: 10px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .agent-info {
      padding: 20px;
      font-size: 0.875rem;
      color: #94a3b8;
      background: rgba(15, 23, 42, 0.5);
    }
    
    .test-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .test-id {
      font-family: 'Courier New', monospace;
      color: #3b82f6;
      font-weight: 600;
    }
    
    .offline {
      opacity: 0.5;
      filter: grayscale(1);
    }
    
    .offline .status-dot {
      background: #ef4444;
      animation: none;
    }
    
    .offline .agent-status {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }
    
    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    @media (max-width: 768px) {
      .agents-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .stats {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé¨ Agent Live Dashboard</h1>
    <p>Watch your AI agents perform QA testing in real-time</p>
  </div>
  
  <div class="connection-status disconnected" id="connectionStatus">
    <span id="statusText">‚ö†Ô∏è Connecting to stream server...</span>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Active Agents</div>
      <div class="stat-value" id="activeAgents">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Running Tests</div>
      <div class="stat-value" id="runningTests">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Stream FPS</div>
      <div class="stat-value" id="fps">0</div>
    </div>
  </div>
  
  <div class="agents-grid" id="agentsGrid">
    <div class="empty-state">
      <div class="spinner"></div>
      <h2>Waiting for agents...</h2>
      <p>Make sure agents are running with ENABLE_LIVE_STREAM=true</p>
    </div>
  </div>
  
  <script>
    const wsUrl = `ws://${window.location.host}/viewer`;
    let ws;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    
    const agents = new Map();
    let frameCount = 0;
    let lastFpsUpdate = Date.now();
    
    function connect() {
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        console.log('‚úÖ Connected to stream server');
        reconnectAttempts = 0;
        updateConnectionStatus(true);
      };
      
      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        
        switch (message.type) {
          case 'agent_list':
            message.agents.forEach(agent => {
              addAgent(agent.agentId, agent.agentName);
            });
            break;
          
          case 'agent_connected':
            addAgent(message.agentId, message.agentName);
            break;
          
          case 'agent_disconnected':
            markAgentOffline(message.agentId);
            break;
          
          case 'frame':
            updateFrame(message.agentId, message.frame, message.testId);
            frameCount++;
            updateFPS();
            break;
          
          case 'test_started':
            updateTestStatus(message.agentId, message.testId, 'running');
            break;
          
          case 'test_completed':
            updateTestStatus(message.agentId, message.testId, 'completed');
            break;
        }
        
        updateStats();
      };
      
      ws.onerror = (error) => {
        console.error('‚ùå WebSocket error:', error);
      };
      
      ws.onclose = () => {
        console.log('üîå Disconnected from stream server');
        updateConnectionStatus(false);
        attemptReconnect();
      };
    }
    
    function attemptReconnect() {
      if (reconnectAttempts < maxReconnectAttempts) {
        reconnectAttempts++;
        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
        console.log(`üîÑ Reconnecting in ${delay}ms (attempt ${reconnectAttempts})`);
        setTimeout(connect, delay);
      } else {
        console.error('‚ùå Max reconnection attempts reached');
        document.getElementById('statusText').textContent = '‚ùå Connection failed - refresh page to retry';
      }
    }
    
    function updateConnectionStatus(connected) {
      const status = document.getElementById('connectionStatus');
      const statusText = document.getElementById('statusText');
      
      if (connected) {
        status.className = 'connection-status connected';
        statusText.textContent = '‚úÖ Connected to stream server';
      } else {
        status.className = 'connection-status disconnected';
        statusText.textContent = '‚ö†Ô∏è Disconnected - reconnecting...';
      }
    }
    
    function addAgent(agentId, agentName) {
      if (agents.has(agentId)) return;
      
      agents.set(agentId, {
        name: agentName,
        online: true,
        testId: null,
      });
      
      // Remove empty state if it exists
      const emptyState = document.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }
      
      const agentCard = document.createElement('div');
      agentCard.className = 'agent-card';
      agentCard.id = `agent-${agentId}`;
      agentCard.innerHTML = `
        <div class="agent-header">
          <div class="agent-name">${agentName}</div>
          <div class="agent-status">
            <div class="status-dot"></div>
            <span>Online</span>
          </div>
        </div>
        <div class="agent-video">
          <div class="no-stream">
            <div class="spinner"></div>
            <span>Waiting for stream...</span>
          </div>
          <img id="video-${agentId}" style="display:none" alt="${agentName} stream" />
        </div>
        <div class="agent-info">
          <div class="test-info">
            <span>Test:</span>
            <span id="test-${agentId}" class="test-id">Idle</span>
          </div>
        </div>
      `;
      
      document.getElementById('agentsGrid').appendChild(agentCard);
      console.log(`ü§ñ Agent added: ${agentName}`);
    }
    
    function markAgentOffline(agentId) {
      const agent = agents.get(agentId);
      if (agent) {
        agent.online = false;
      }
      
      const card = document.getElementById(`agent-${agentId}`);
      if (card) {
        card.classList.add('offline');
        const status = card.querySelector('.agent-status span');
        if (status) status.textContent = 'Offline';
      }
      console.log(`üì¥ Agent offline: ${agentId}`);
    }
    
    function updateFrame(agentId, frameBase64, testId) {
      const img = document.getElementById(`video-${agentId}`);
      const noStream = img?.previousElementSibling;
      
      if (img) {
        img.src = `data:image/jpeg;base64,${frameBase64}`;
        img.style.display = 'block';
        if (noStream) noStream.style.display = 'none';
      }
      
      if (agents.has(agentId)) {
        agents.get(agentId).testId = testId;
      }
    }
    
    function updateTestStatus(agentId, testId, status) {
      const testSpan = document.getElementById(`test-${agentId}`);
      if (testSpan) {
        if (status === 'running') {
          testSpan.textContent = testId.substring(0, 8) + '...';
        } else {
          testSpan.textContent = 'Idle';
          setTimeout(() => {
            if (agents.has(agentId)) {
              agents.get(agentId).testId = null;
            }
          }, 2000);
        }
      }
    }
    
    function updateStats() {
      const activeCount = Array.from(agents.values()).filter(a => a.online).length;
      const runningCount = Array.from(agents.values()).filter(a => a.testId).length;
      
      document.getElementById('activeAgents').textContent = activeCount;
      document.getElementById('runningTests').textContent = runningCount;
    }
    
    function updateFPS() {
      const now = Date.now();
      const elapsed = (now - lastFpsUpdate) / 1000;
      
      if (elapsed >= 1) {
        const fps = Math.round(frameCount / elapsed);
        document.getElementById('fps').textContent = fps;
        frameCount = 0;
        lastFpsUpdate = now;
      }
    }
    
    // Start connection
    connect();
  </script>
</body>
</html>
