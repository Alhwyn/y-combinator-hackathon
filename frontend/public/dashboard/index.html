<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Agent Live Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      color: #94a3b8;
      font-size: 1.1rem;
    }
    
    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-radius: 15px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(99, 102, 241, 0.6);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .connection-status {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
      display: inline-block;
      margin-left: 50%;
      transform: translateX(-50%);
    }
    
    .connection-status.connected {
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .connection-status.disconnected {
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 25px;
      max-width: 1800px;
      margin: 0 auto;
    }
    
    .agent-card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      overflow: hidden;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .agent-card:hover {
      transform: translateY(-8px);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    
    .agent-header {
      padding: 20px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
      border-bottom: 1px solid rgba(99, 102, 241, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .agent-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: #e2e8f0;
    }
    
    .agent-status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.875rem;
      padding: 6px 12px;
      border-radius: 20px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.6;
        transform: scale(1.1);
      }
    }
    
    .agent-video {
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    
    .agent-video img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .no-stream {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #64748b;
      font-size: 1rem;
      gap: 10px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .agent-info {
      padding: 20px;
      font-size: 0.875rem;
      color: #94a3b8;
      background: rgba(15, 23, 42, 0.5);
    }
    
    .test-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .test-id {
      font-family: 'Courier New', monospace;
      color: #3b82f6;
      font-weight: 600;
    }
    
    .offline {
      opacity: 0.5;
      filter: grayscale(1);
    }
    
    .offline .status-dot {
      background: #ef4444;
      animation: none;
    }
    
    .offline .agent-status {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }
    
    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    @media (max-width: 768px) {
      .agents-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .stats {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé¨ Agent Live Dashboard</h1>
    <p>Watch your AI agents perform QA testing in real-time</p>
  </div>
  
  <div class="connection-status disconnected" id="connectionStatus">
    <span id="statusText">‚ö†Ô∏è Connecting to stream server...</span>
  </div>
  
  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Active Agents</div>
      <div class="stat-value" id="activeAgents">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Running Tests</div>
      <div class="stat-value" id="runningTests">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Stream FPS</div>
      <div class="stat-value" id="fps">0</div>
    </div>
  </div>
  
  <div class="agents-grid" id="agentsGrid">
    <div class="empty-state">
      <div class="spinner"></div>
      <h2>Waiting for agents...</h2>
      <p>Make sure agents are running with ENABLE_LIVE_STREAM=true</p>
    </div>
  </div>
  
  <script>
    // Use deployed Railway URL for testing
    const RAILWAY_URL = 'multi-agent-testing-production.up.railway.app';
    const wsProtocol = 'wss:'; // Railway uses HTTPS
    const wsUrl = `${wsProtocol}//${RAILWAY_URL}/viewer`;
    let ws;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 10;
    
    const agents = new Map();
    let frameCount = 0;
    let lastFpsUpdate = Date.now();
    
    function connect() {
      try {
        console.log('üîó Attempting to connect to:', wsUrl);
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
          console.log('‚úÖ Connected to stream server');
          console.log('üìä Connection details:', {
            url: wsUrl,
            readyState: ws.readyState,
            protocol: ws.protocol,
            extensions: ws.extensions
          });
          reconnectAttempts = 0;
          updateConnectionStatus(true);
        };
        
        ws.onmessage = (event) => {
          try {
            if (!event.data) {
              console.error('‚ùå Received empty message from server');
              return;
            }
            
            const message = JSON.parse(event.data);
            console.log('üì® Message received:', message.type, message);
            
            if (!message.type) {
              console.error('‚ùå Message missing type field:', message);
              return;
            }
            
            switch (message.type) {
              case 'agent_list':
                if (!Array.isArray(message.agents)) {
                  console.error('‚ùå Invalid agent_list format:', message);
                  break;
                }
                console.log(`üìã Received agent list: ${message.agents.length} agents`);
                message.agents.forEach(agent => {
                  if (!agent.agentId || !agent.agentName) {
                    console.error('‚ùå Invalid agent data:', agent);
                    return;
                  }
                  addAgent(agent.agentId, agent.agentName);
                });
                break;
              
              case 'agent_connected':
                if (!message.agentId || !message.agentName) {
                  console.error('‚ùå Invalid agent_connected data:', message);
                  break;
                }
                console.log(`ü§ñ New agent connected: ${message.agentName} (${message.agentId})`);
                addAgent(message.agentId, message.agentName);
                break;
              
              case 'agent_disconnected':
                if (!message.agentId) {
                  console.error('‚ùå Invalid agent_disconnected data:', message);
                  break;
                }
                console.log(`üì¥ Agent disconnected: ${message.agentId}`);
                markAgentOffline(message.agentId);
                break;
              
              case 'frame':
                if (!message.agentId || !message.frame) {
                  console.error('‚ùå Invalid frame data:', {
                    agentId: message.agentId,
                    hasFrame: !!message.frame,
                    testId: message.testId
                  });
                  break;
                }
                updateFrame(message.agentId, message.frame, message.testId);
                frameCount++;
                updateFPS();
                break;
              
              case 'test_started':
                if (!message.agentId || !message.testId) {
                  console.error('‚ùå Invalid test_started data:', message);
                  break;
                }
                console.log(`üß™ Test started: ${message.testId} on agent ${message.agentId}`);
                updateTestStatus(message.agentId, message.testId, 'running');
                break;
              
              case 'test_completed':
                if (!message.agentId || !message.testId) {
                  console.error('‚ùå Invalid test_completed data:', message);
                  break;
                }
                console.log(`‚úÖ Test completed: ${message.testId} on agent ${message.agentId}`);
                updateTestStatus(message.agentId, message.testId, 'completed');
                break;
              
              default:
                console.warn('‚ö†Ô∏è Unknown message type:', message.type);
            }
            
            updateStats();
          } catch (parseError) {
            console.error('‚ùå Failed to parse WebSocket message:', {
              error: parseError.message,
              stack: parseError.stack,
              rawData: event.data
            });
          }
        };
        
        ws.onerror = (error) => {
          console.error('‚ùå WebSocket error occurred:', {
            error: error,
            type: error.type,
            target: error.target,
            url: wsUrl,
            readyState: ws?.readyState,
            timestamp: new Date().toISOString()
          });
        };
        
        ws.onclose = (event) => {
          console.log('üîå WebSocket connection closed:', {
            code: event.code,
            reason: event.reason || 'No reason provided',
            wasClean: event.wasClean,
            timestamp: new Date().toISOString()
          });
          updateConnectionStatus(false);
          attemptReconnect();
        };
      } catch (connectionError) {
        console.error('‚ùå Failed to create WebSocket connection:', {
          error: connectionError.message,
          stack: connectionError.stack,
          url: wsUrl
        });
        updateConnectionStatus(false);
        attemptReconnect();
      }
    }
    
    function attemptReconnect() {
      try {
        if (reconnectAttempts < maxReconnectAttempts) {
          reconnectAttempts++;
          const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
          console.log(`üîÑ Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
          setTimeout(connect, delay);
        } else {
          console.error('‚ùå Max reconnection attempts reached:', {
            maxAttempts: maxReconnectAttempts,
            totalAttempts: reconnectAttempts,
            wsUrl: wsUrl
          });
          const statusText = document.getElementById('statusText');
          if (statusText) {
            statusText.textContent = '‚ùå Connection failed - refresh page to retry';
          } else {
            console.error('‚ùå Cannot update status text - element not found');
          }
        }
      } catch (reconnectError) {
        console.error('‚ùå Error in attemptReconnect:', {
          error: reconnectError.message,
          stack: reconnectError.stack
        });
      }
    }
    
    function updateConnectionStatus(connected) {
      try {
        const status = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        
        if (!status || !statusText) {
          console.error('‚ùå Cannot update connection status - DOM elements not found');
          return;
        }
        
        if (connected) {
          status.className = 'connection-status connected';
          statusText.textContent = '‚úÖ Connected to stream server';
          console.log('‚úÖ Connection status updated: Connected');
        } else {
          status.className = 'connection-status disconnected';
          statusText.textContent = '‚ö†Ô∏è Disconnected - reconnecting...';
          console.log('‚ö†Ô∏è Connection status updated: Disconnected');
        }
      } catch (statusError) {
        console.error('‚ùå Error updating connection status:', {
          error: statusError.message,
          stack: statusError.stack
        });
      }
    }
    
    function addAgent(agentId, agentName) {
      try {
        if (agents.has(agentId)) {
          console.log(`‚ö†Ô∏è Agent already exists: ${agentId}`);
          return;
        }
        
        console.log(`‚ûï Adding agent: ${agentName} (${agentId})`);
        
        agents.set(agentId, {
          name: agentName,
          online: true,
          testId: null,
          frameCount: 0,
          lastFrameTime: null
        });
        
        // Remove empty state if it exists
        const emptyState = document.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
          console.log('üóëÔ∏è Removed empty state');
        }
        
        const agentCard = document.createElement('div');
        agentCard.className = 'agent-card';
        agentCard.id = `agent-${agentId}`;
        agentCard.innerHTML = `
          <div class="agent-header">
            <div class="agent-name">${agentName}</div>
            <div class="agent-status">
              <div class="status-dot"></div>
              <span>Online</span>
            </div>
          </div>
          <div class="agent-video">
            <div class="no-stream">
              <div class="spinner"></div>
              <span>Waiting for stream...</span>
            </div>
            <img id="video-${agentId}" style="display:none" alt="${agentName} stream" />
          </div>
          <div class="agent-info">
            <div class="test-info">
              <span>Test:</span>
              <span id="test-${agentId}" class="test-id">Idle</span>
            </div>
          </div>
        `;
        
        const grid = document.getElementById('agentsGrid');
        if (!grid) {
          console.error('‚ùå Cannot add agent - agentsGrid not found');
          return;
        }
        
        grid.appendChild(agentCard);
        
        // Add error handler for video image
        const img = document.getElementById(`video-${agentId}`);
        if (img) {
          img.onerror = (error) => {
            console.error(`‚ùå Image load error for agent ${agentId}:`, {
              error: error,
              src: img.src?.substring(0, 50) + '...',
              agentName: agentName
            });
          };
          
          img.onload = () => {
            console.log(`‚úÖ Frame loaded successfully for agent ${agentId}`);
          };
        } else {
          console.error(`‚ùå Could not find video element for agent ${agentId}`);
        }
        
        console.log(`‚úÖ Agent added successfully: ${agentName} (${agentId})`);
      } catch (addAgentError) {
        console.error('‚ùå Error adding agent:', {
          error: addAgentError.message,
          stack: addAgentError.stack,
          agentId: agentId,
          agentName: agentName
        });
      }
    }
    
    function markAgentOffline(agentId) {
      try {
        console.log(`üì¥ Marking agent offline: ${agentId}`);
        
        const agent = agents.get(agentId);
        if (agent) {
          agent.online = false;
          console.log(`‚úÖ Agent data updated: ${agentId} is now offline`);
        } else {
          console.warn(`‚ö†Ô∏è Agent not found in map: ${agentId}`);
        }
        
        const card = document.getElementById(`agent-${agentId}`);
        if (card) {
          card.classList.add('offline');
          const status = card.querySelector('.agent-status span');
          if (status) {
            status.textContent = 'Offline';
            console.log(`‚úÖ UI updated for offline agent: ${agentId}`);
          } else {
            console.warn(`‚ö†Ô∏è Status element not found for agent: ${agentId}`);
          }
        } else {
          console.warn(`‚ö†Ô∏è Card not found for agent: ${agentId}`);
        }
      } catch (offlineError) {
        console.error('‚ùå Error marking agent offline:', {
          error: offlineError.message,
          stack: offlineError.stack,
          agentId: agentId
        });
      }
    }
    
    function updateFrame(agentId, frameBase64, testId) {
      try {
        if (!agentId) {
          console.error('‚ùå updateFrame called without agentId');
          return;
        }
        
        if (!frameBase64) {
          console.error(`‚ùå updateFrame called without frame data for agent: ${agentId}`);
          return;
        }
        
        const img = document.getElementById(`video-${agentId}`);
        if (!img) {
          console.error(`‚ùå Video image element not found for agent: ${agentId}`);
          return;
        }
        
        const noStream = img.previousElementSibling;
        
        // Validate base64 format
        const base64Pattern = /^[A-Za-z0-9+/]+={0,2}$/;
        if (!base64Pattern.test(frameBase64.substring(0, 100))) {
          console.error(`‚ùå Invalid base64 data for agent: ${agentId}`);
          return;
        }
        
        // Update frame
        const dataUrl = `data:image/jpeg;base64,${frameBase64}`;
        img.src = dataUrl;
        img.style.display = 'block';
        
        if (noStream) {
          noStream.style.display = 'none';
        }
        
        // Update agent data
        if (agents.has(agentId)) {
          const agent = agents.get(agentId);
          agent.testId = testId;
          agent.frameCount = (agent.frameCount || 0) + 1;
          agent.lastFrameTime = Date.now();
          
          // Log every 10 frames to avoid console spam
          if (agent.frameCount % 10 === 0) {
            console.log(`üìπ Agent ${agentId}: ${agent.frameCount} frames received`, {
              testId: testId,
              lastUpdate: new Date(agent.lastFrameTime).toISOString()
            });
          }
        } else {
          console.warn(`‚ö†Ô∏è Received frame for unknown agent: ${agentId}`);
        }
      } catch (frameError) {
        console.error('‚ùå Error updating frame:', {
          error: frameError.message,
          stack: frameError.stack,
          agentId: agentId,
          hasFrame: !!frameBase64,
          frameLength: frameBase64?.length,
          testId: testId
        });
      }
    }
    
    function updateTestStatus(agentId, testId, status) {
      try {
        const testSpan = document.getElementById(`test-${agentId}`);
        if (!testSpan) {
          console.warn(`‚ö†Ô∏è Test status element not found for agent: ${agentId}`);
          return;
        }
        
        if (status === 'running') {
          testSpan.textContent = testId.substring(0, 8) + '...';
          console.log(`üß™ Test status updated: ${agentId} - Running ${testId.substring(0, 8)}`);
        } else {
          testSpan.textContent = 'Idle';
          console.log(`‚úÖ Test status updated: ${agentId} - Idle`);
          setTimeout(() => {
            if (agents.has(agentId)) {
              agents.get(agentId).testId = null;
            }
          }, 2000);
        }
      } catch (statusError) {
        console.error('‚ùå Error updating test status:', {
          error: statusError.message,
          stack: statusError.stack,
          agentId: agentId,
          testId: testId,
          status: status
        });
      }
    }
    
    function updateStats() {
      try {
        const activeCount = Array.from(agents.values()).filter(a => a.online).length;
        const runningCount = Array.from(agents.values()).filter(a => a.testId).length;
        
        const activeEl = document.getElementById('activeAgents');
        const runningEl = document.getElementById('runningTests');
        
        if (activeEl) {
          activeEl.textContent = activeCount;
        } else {
          console.error('‚ùå activeAgents element not found');
        }
        
        if (runningEl) {
          runningEl.textContent = runningCount;
        } else {
          console.error('‚ùå runningTests element not found');
        }
      } catch (statsError) {
        console.error('‚ùå Error updating stats:', {
          error: statsError.message,
          stack: statsError.stack
        });
      }
    }
    
    function updateFPS() {
      try {
        const now = Date.now();
        const elapsed = (now - lastFpsUpdate) / 1000;
        
        if (elapsed >= 1) {
          const fps = Math.round(frameCount / elapsed);
          const fpsEl = document.getElementById('fps');
          
          if (fpsEl) {
            fpsEl.textContent = fps;
          } else {
            console.error('‚ùå fps element not found');
          }
          
          frameCount = 0;
          lastFpsUpdate = now;
        }
      } catch (fpsError) {
        console.error('‚ùå Error updating FPS:', {
          error: fpsError.message,
          stack: fpsError.stack
        });
      }
    }
    
    // Global error handler
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('‚ùå Global error caught:', {
        message: message,
        source: source,
        line: lineno,
        column: colno,
        error: error?.stack,
        timestamp: new Date().toISOString()
      });
      return false;
    };
    
    // Unhandled promise rejection handler
    window.onunhandledrejection = function(event) {
      console.error('‚ùå Unhandled promise rejection:', {
        reason: event.reason,
        promise: event.promise,
        timestamp: new Date().toISOString()
      });
    };
    
    // Log initial diagnostics
    console.log('üöÄ Dashboard initializing...', {
      location: window.location.href,
      protocol: window.location.protocol,
      host: window.location.host,
      wsUrl: wsUrl,
      userAgent: navigator.userAgent,
      timestamp: new Date().toISOString()
    });
    
    // Start connection
    console.log('üîå Starting WebSocket connection...');
    connect();
  </script>
</body>
</html>
